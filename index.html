<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Tariq - Linux Kernel Contributions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'DejaVu Sans Mono', monospace;
            line-height: 1.6;
            color: #c9d1d9;
            background-color: #0d1117;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid #30363d;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            color: #58a6ff;
            font-size: 1.8em;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8b949e;
            font-size: 0.95em;
        }

        .meta-line {
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .meta-line a {
            color: #58a6ff;
            text-decoration: none;
        }

        .meta-line a:hover {
            text-decoration: underline;
        }

        .intro {
            background: #161b22;
            border: 1px solid #30363d;
            border-left: 3px solid #58a6ff;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            font-size: 0.9em;
            flex-wrap: wrap;
        }

        .stat {
            color: #8b949e;
        }

        .stat strong {
            color: #58a6ff;
            font-size: 1.3em;
        }

        h2 {
            color: #58a6ff;
            font-size: 1.4em;
            font-weight: normal;
            margin: 40px 0 20px 0;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        .patch {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .patch-header {
            margin-bottom: 15px;
        }

        .patch-title {
            color: #c9d1d9;
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .patch-meta {
            color: #8b949e;
            font-size: 0.85em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .patch-meta span::before {
            content: "• ";
            color: #58a6ff;
        }

        .patch-meta span:first-child::before {
            content: "";
        }

        .status-merged {
            color: #3fb950;
        }

        .status-submitted {
            color: #f0883e;
        }

        .patch-technical {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 12px;
            margin: 15px 0;
            font-size: 0.85em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .tech-item {
            color: #8b949e;
        }

        .tech-item strong {
            color: #58a6ff;
        }

        .patch-description {
            margin: 15px 0;
            color: #c9d1d9;
            line-height: 1.7;
        }

        .patch-impact {
            background: #0d1117;
            border-left: 2px solid #58a6ff;
            padding: 12px;
            margin: 15px 0;
            color: #8b949e;
            font-size: 0.9em;
        }

        .patch-impact strong {
            color: #58a6ff;
        }

        .patch-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .patch-links a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.9em;
            padding: 5px 0;
        }

        .patch-links a:hover {
            text-decoration: underline;
        }

        .patch-links a::before {
            content: "→ ";
        }

        .code {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 2px 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #79c0ff;
        }

        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 0.85em;
            text-align: center;
        }

        footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .patch-technical {
                grid-template-columns: 1fr;
            }

            .patch-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Linux Kernel Contributions</h1>
            <div class="subtitle">Ali Tariq</div>
            <div class="meta-line">
                Email: alitariq45892@gmail.com | 
                <a href="https://github.com/alitariq4589" target="_blank">GitHub</a> | 
                <a href="https://www.linkedin.com/in/ali-tariq-23bb271b7/" target="_blank">LinkedIn</a>
            </div>
        </header>

        <div class="intro" id="intro">
            <!-- Populated by JavaScript -->
        </div>

        <div class="stats" id="stats">
            <!-- Populated by JavaScript -->
        </div>

        <h2>Contributions (Newest First)</h2>
        <div id="patches-container">
            <!-- Populated by JavaScript -->
        </div>

        <footer>
            <p>
                Last updated: <span id="last-updated"></span>
            </p>
            <p style="margin-top: 15px;">
                <a href="mailto:alitariq4589@gmail.com">Contact</a> | 
                <a href="https://github.com/alitariq4589" target="_blank">GitHub Profile</a> | 
                <a href="https://cloud-v.co" target="_blank">Cloud-V Platform</a>
            </p>
        </footer>
    </div>

    <script>
        async function loadPatches() {
            try {
                const response = await fetch('patches.json');
                const data = await response.json();
                renderPatches(data);
            } catch (error) {
                console.error('Error loading patches:', error);
            }
        }

        function renderPatches(data) {
            // Render intro text
            if (data.intro) {
                document.getElementById('intro').innerHTML = data.intro;
            }

            // Sort patches by date (newest first)
            const sortedPatches = [...data.patches].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            // Update stats
            const mergedCount = sortedPatches.filter(p => p.status === 'Merged').length;
            const totalCount = sortedPatches.length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat"><strong>${mergedCount}</strong> patches merged to mainline</div>
                <div class="stat"><strong>${totalCount}</strong> total contributions</div>
            `;

            // Render patches
            const container = document.getElementById('patches-container');
            container.innerHTML = sortedPatches.map(patch => {
                const statusClass = patch.status === 'Merged' ? 'status-merged' : 'status-submitted';
                const formattedDate = new Date(patch.date).toLocaleDateString('en-US', { 
                    year: 'numeric', month: 'short', day: 'numeric' 
                });
                
                return `
                    <div class="patch">
                        <div class="patch-header">
                            <div class="patch-title">${patch.title}</div>
                            <div class="patch-meta">
                                <span>Subsystem: ${patch.subsystem}</span>
                                <span>Date: ${formattedDate}</span>
                                <span class="${statusClass}">Status: ${patch.status}</span>
                                ${patch.maintainer ? `<span>Maintainer: ${patch.maintainer}</span>` : ''}
                            </div>
                        </div>

                        ${patch.kernelVersion ? `<div class="patch-technical">
                            <div class="tech-item"><strong>Kernel:</strong> ${patch.kernelVersion}</div>
                        </div>` : ''}

                        ${patch.description ? `<div class="patch-description">${patch.description}</div>` : ''}
                        
                        ${patch.impact ? `<div class="patch-impact">
                            <strong>Impact:</strong> ${patch.impact}
                        </div>` : ''}

                        ${patch.testing ? `
                            <div class="patch-impact" style="border-left-color: #f0883e;">
                                <strong>Testing:</strong> ${patch.testing}
                            </div>
                        ` : ''}

                        ${patch.links && patch.links.length > 0 ? `<div class="patch-links">
                            ${patch.links.map(link => `<a href="${link.url}" target="_blank">${link.text}</a>`).join('')}
                        </div>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('last-updated').textContent = data.lastUpdated;
        }

        loadPatches();
    </script>
</body>
</html>
